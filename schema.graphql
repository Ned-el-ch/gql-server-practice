const { gql } = require('apollo-server');

exports.typeDefs = gql`

  fragment NameParts on User {
    firstName: String
    lastName: String
  }

  enum UserRole {
    CONSUMER
    COACH
    CALL_CENTER_AGENT
  }

  interface User {
    id: ID!
    NameParts
  }

  type Consumer implements User {
    role: UserRole!
  }

  type Coach implements User {
    role: UserRole!
  }

  type Call_Center_Agent implements User {
    role: UserRole!
  }

  type Device {

  }

  input DeviceInput {
    deviceID: String!
    token: String!
  }

  type Mutation {
    activateDevice(deviceInfo: DeviceInput): String!
    
  }
  
  type Query {
    
  }
`;